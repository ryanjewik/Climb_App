<!doctype html>
{% extends "layout.html" %}
{% block content %}

{% if userName %}
<h1>{{userName}} Climbs</h1>
{% else %}
<h1>Location List</h1>
{% endif %}
</div>
<ul class ="b">

<h1></h1>
{% endfor %}
</ul>
{% endblock %}
