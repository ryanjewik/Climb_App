<!doctype html>
{% extends "layout.html" %}
{% block content %}

{% if userName %}
<h1>{{userName}} Climbs</h1>
{% else %}
<h1>Climb List</h1>
{% endif %}

{% for each in climbArr %}

<a href="{{ url_for('singleClimb', climbName=each.climbName) }}">{{each.climbName}}</a>
<h1></h1>
{% endfor %}

{% endblock %}
