<!doctype html>
{% extends "layout.html" %}
{% block content %}

<div>
{% if userName %}
<h1>{{userName}} Climbs</h1>
{% else %}
<h1>Climb List</h1>
{% endif %}
</div>
<ul class ="b">
{% for each in climbArr %}

<a href="{{ url_for('singleClimb', climbName=each.climbName) }}" class="my-links">{{each.climbName}}</a>

<h1></h1>
{% endfor %}
</ul>
{% endblock %}
