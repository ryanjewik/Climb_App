<!doctype html>
{% extends "layout.html" %}
{% block content %}

<div>
{% if userName %}
<h1>{{userName}} Climbs</h1>
{% else %}
<h1>Spots</h1>
{% endif %}
</div>
<ul class ="b">
{% for each in spotsArr %}

<a href="{{ url_for('climb',spotName = each,locationName = locationName, stateName = stateName,areaName = areaName ) }}" class="my-links">{{each}}</a>

<h1></h1>
{% endfor %}
</ul>
{% endblock %}
